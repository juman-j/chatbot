version: "3.1"

intents:
  - greeting
  - goodbye
  - agreement
  - rejection
  - good_mood
  - bad_mood
  - test_on_bot
  - name

responses:
  utter_question_who_is:
  - text: "Как тебя зовут?"

  utter_question_suck:
  - text: "О, Зураб, это ты! Тогода пососи"

  utter_cheer_up:
  - text: "Думаю, тебя это повесилит:"
    image: "https://i.imgur.com/vpj4WGP.jpeg"

  utter_did_that_help:
  - text: "Это тебе помогло?"

  utter_happy:
  - text: "Продолжай в том же духе!"

  utter_goodbye:
  - text: "Я пошел"
  - text: "До скорого!"

  utter_iamabot:
  - text: "Это Артем, заебал)"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
