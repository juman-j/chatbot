version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - my_name

responses:
  utter_question_who_is:
  - text: "Who is it?"

  utter_question_suck:
  - text: "Oh, hey, Zurab, do you suck?"

  utter_cheer_up:
  - text: "Well, then suck"
    image: "https://i.imgur.com/vpj4WGP.jpeg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
